kind: Environment
name: 'RabbitMQ Component Example'
type: primary

components:
  - kind: Service
    name: rabbitmq
    dockerCompose:
      image: 'rabbitmq:3.9.25-management'
      environment:
        RABBITMQ_DEFAULT_USER: bunnyshell_user
        RABBITMQ_DEFAULT_PASS: bunnyshell_pass
      ports:
        - '5672:5672'
        - '15672:15672'
      deploy:
        resources:
          limits:
            memory: 500M
          reservations:
            cpus: '0.10'
            memory: 300M
    hosts:
      - hostname: rabbitmq-qmrxve.bunnyenv.com
        path: /
        servicePort: 15672
    volumes:
      - name: rabbitmq-data
        mount: /var/lib/rabbitmq/mnesia
        subPath: ''

volumes:
  - name: rabbitmq-data
    size: 1Gi
    type: disk