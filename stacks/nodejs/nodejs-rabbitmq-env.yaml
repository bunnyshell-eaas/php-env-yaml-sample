kind: Environment
name: 'nodejs Environment with RabbitMQ'
type: primary

components:
  - kind: Application
    name: api
    gitRepo: 'git://github.com/bunnyshellosi/env-yaml-examples.git'
    gitBranch: master
    gitApplicationPath: ./apps/nodejs/
    dockerCompose:
      build:
        context: ./apps/nodejs/
        dockerfile: .docker/Dockerfile
      environment:
        RABBITMQ_HOST: rabbitmq
        RABBITMQ_USER: '{{ components.rabbitmq.vars.RABBITMQ_DEFAULT_USER }}'
        RABBITMQ_PASS: '{{ components.rabbitmq.vars.RABBITMQ_DEFAULT_PASS }}'
      user: '1000:1000'
      ports:
        - '8080:8080'
      deploy:
        resources:
          limits:
            memory: 250M
          reservations:
            cpus: '0.15'
            memory: 50M
    hosts:
      - hostname: api-{{env.base_domain}}
        path: /
        servicePort: 8080

  - kind: Service
    name: rabbitmq
    dockerCompose:
      image: 'rabbitmq:3.9.25-management'
      environment:
        RABBITMQ_DEFAULT_USER: bunnyshell_user
        RABBITMQ_DEFAULT_PASS: bunnyshell_pass
      ports:
        - '5672:5672'
        - '15672:15672'
      deploy:
        resources:
          limits:
            memory: 500M
          reservations:
            cpus: '0.10'
            memory: 300M
    hosts:
      - hostname: rabbitmq-{{env.base_domain}}
        path: /
        servicePort: 15672
    volumes:
      - name: rabbitmq-data
        mount: /var/lib/rabbitmq/mnesia
        subPath: ''

volumes:
  - name: rabbitmq-data
    size: 1Gi
    type: disk