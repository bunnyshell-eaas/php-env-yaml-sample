kind: Environment
name: 'nodejs Environment with Redis'
type: primary

components:
  - kind: Application
    name: api
    gitRepo: 'git://github.com/bunnyshellosi/env-yaml-examples.git'
    gitBranch: master
    gitApplicationPath: ./apps/nodejs/
    dockerCompose:
      build:
        context: ./apps/nodejs/
        dockerfile: .docker/Dockerfile
      environment:
        REDIS_HOST: '{{ components.redis-runner.exported.REDIS_HOST }}'
      user: '1000:1000'
      ports:
        - '8080:8080'
      deploy:
        resources:
          limits:
            memory: 250M
          reservations:
            cpus: '0.15'
            memory: 50M
    hosts:
      - hostname: api-{{env.base_domain}}
        path: /
        servicePort: 8080

  - kind: Helm
    name: redis-runner
    runnerImage: 'dtzar/helm-kubectl:3.8.2'
    deploy:
      - 'helm repo add bitnami https://charts.bitnami.com/bitnami'
      - |
        cat << EOF > my_values.yaml

        EOF
      - |
        helm upgrade --install --namespace {{ env.k8s.namespace }} \
          --post-renderer /bns/helpers/helm/add_labels/kustomize \
          -f my_values.yaml \
          redis bitnami/redis --version 17.3.11
      - |
        REDIS_HOST="redis.{{ env.k8s.namespace }}.svc.cluster.local"
    destroy:
      - 'helm uninstall postgres --namespace {{ env.k8s.namespace }}'
    start:
      - 'kubectl scale --replicas=1 --namespace {{ env.k8s.namespace }} deployment/redis'
    stop:
      - 'kubectl scale --replicas=0 --namespace {{ env.k8s.namespace }} deployment/redis'
    exportVariables:
      - REDIS_HOST
